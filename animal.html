<!DOCTYPE html>
<html lang="en">
<head>
        <title>Cheetah</title>
        <style>
                table {
                        font-family: arial, sans-serif;
                        border-collapse: collapse;
                        width: 30%;
                }
                td, th {
                        border: 1px solid #dddddd;
                        text-align: left;
                        padding: 8px;
                }
                tr:nth-child(even) {
                        background-color: #dddddd;
                }
        </style>
</head>
<body>
        <a href="https://www.w3schools.com/html/">Learn HTML</a><br>
        <a href="https://www.w3schools.com/css/">Learn CSS</a><br>
        <a href="https://en.wikipedia.org/wiki/Cheetah">The Cheetah</a><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Cheetah_%28Kruger_National_Park%2C_South_Africa%2C_2001%29.jpg" alt ="https://en.wikipedia.org/wiki/Cheetah" width="500" height="400">
        <h1>
                <span style="color:#FF0000">C</span>
                <span style="color:#66CC66">h</span>
                <span style="color:#FF9966">e</span>
                <span style="color:#FFCCCC">e</span>
                <span style="color:#FF0066">t</span>
                <span style="color:#CC1155">a</span>
                <span style="color:#BB0066">h</span>
        </h1>
        <table>
                <tr>
                        <th>Powers of 2</th>
                        <th>Result</th>
                </tr>
                <tr>
                        <th>2^0</th>
                        <th>1</th>
                </tr>
                <tr>
                        <th>2^1</th>
                        <th>2</th>
                </tr>
                <tr>
                        <th>2^2</th>
                        <th>4</th>
                </tr>
                <tr>
                        <th>2^3</th>
                        <th>8</th>
                </tr>
                <tr>
                        <th>2^4</th>
                        <th>16</th>
                </tr>
                <tr>
                        <th>2^5</th>
                        <th>32</th>
                </tr>
                <tr>
                        <th>2^6</th>
                        <th>64</th>
                </tr>
                <tr>
                        <th>2^7</th>
                        <th>128</th>
                </tr>
        </table>
</body>
</html>
